# LunarLanderContinuous TD3 실험 설정

environment:
  name: "HalfCheetah-v4"
  seed: 42

algorithm:
  name: "TD3"
  lr_actor: 0.0003
  lr_critic: 0.001
  gamma: 0.99
  tau: 0.005
  buffer_size: 1000000
  batch_size: 128
  has_continuous_action_space: true
  hidden1: 400
  hidden2: 300
  init_w: 0.003
  policy_noise: 0.1
  noise_clip: 0.5
  policy_freq: 2
  exploration_noise: 0.1

network:
  hidden_dims: [400, 300]
  activation: "relu"

training:
  max_episodes: 1000
  update_interval: 1  # TD3는 매 step마다 업데이트
  eval_interval: 10
  save_interval: 500

experiment:
  name: "halfcheetah-v4_td3"
  seeds: [0, 1, 2]
  device: "cuda"
  save_dir: "results/halfcheetah-v4_td3"

logging:
  tensorboard: false
  save_metrics: true
  # wandb 설정
  use_wandb: true
  wandb_project: "rl-framework-mujoco-HalfCheetah"
  wandb_entity: "tatalintelli-university-of-seoul"
  enable_step_logging: true
  step_log_interval: 1000